name: Build & Deploy to MonsterASP.net

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: windows-latest   # MSDeploy is only available on Windows

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Portfolio.sln

      - name: Publish
        run: >
          dotnet publish Portfolio.Server/Portfolio.Server.csproj
          -c Release
          -o ./publish

      - name: Deploy via WebDeploy
        shell: cmd
        run: >
          "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          -verb:sync
          -source:contentPath="%GITHUB_WORKSPACE%\publish"
          -dest:contentPath="site55740",computerName="https://${{ secrets.WEBDEPLOY_URL }}:8172/msdeploy.axd",userName="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authType="Basic"
          -enableRule:AppOffline
          -allowUntrusted
