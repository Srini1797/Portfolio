name: Build & Deploy to MonsterASP.net

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Portfolio.sln

      - name: Publish
        run: dotnet publish Portfolio.Server/Portfolio.Server.csproj -c Release -o ./publish

      - name: Deploy via WebDeploy
        env:
          DEPLOY_URL: ${{ secrets.WEBDEPLOY_URL }}
          DEPLOY_USER: ${{ secrets.WEBDEPLOY_USERNAME }}
          DEPLOY_PASS: ${{ secrets.WEBDEPLOY_PASSWORD }}
        run: |
          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

          & $msdeploy `
            -verb:sync `
            -source:contentPath="$env:GITHUB_WORKSPACE\publish" `
            -dest:contentPath="site55740",computerName="https://${env:DEPLOY_URL}:8172/msdeploy.axd",userName="${env:DEPLOY_USER}",password="${env:DEPLOY_PASS}",authType="Basic" `
            -enableRule:AppOffline `
            -allowUntrusted
